<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <style type="text/css">
      .icon {
        height: 30px;
        width: 30px;
      }

      .small-icon {
        height: 20px;
        width: 20px;
      }

      .container {
        padding: 10px;
      }

      .progress {
        height: 90%;
      }
    </style>

    <title>Karuta</title>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="col-1">
              <img class="icon" src="img/gas.svg" alt="" />
            </div>
            <div class="col">
              <div class="progress">
                <div
                  id="gasBar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  100
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-1">
              <img class="icon" src="img/food.svg" alt="" />
            </div>
            <div class="col">
              <div class="progress">
                <div
                  id="foodBar"
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  50
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-1">
              <img class="icon" src="img/thirst.svg" alt="" />
            </div>
            <div class="col">
              <div class="progress">
                <div
                  id="thirstBar"
                  class="progress-bar bg-warning"
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  50
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-1">
              <img class="icon" src="img/entertainment.svg" alt="" />
            </div>
            <div class="col">
              <div class="progress">
                <div
                  id="entertainmentBar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 75%"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  75
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-1">
              <img class="icon" src="img/time.svg" alt="" />
            </div>
            <div class="col">
              <div class="progress">
                <div
                  id="timeBar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  100
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-4 btn-container">
            <button type="button" id="btnGas" class="btn btn-light m-2">
              <img class="small-icon" src="img/gas.svg" alt="" />
            </button>
            <button type="button" id="btnTaco" class="btn btn-light m-2">
              <img class="small-icon" src="img/taco.svg" alt="" />
            </button>
            <button type="button" id="btnItalian" class="btn btn-light m-2">
              <img class="small-icon" src="img/italian.svg" alt="" />
            </button>
            <button type="button" id="btnSandwich" class="btn btn-light m-2">
              <img class="small-icon" src="img/sandwich.svg" alt="" />
            </button>
            <button type="button" id="btnFair" class="btn btn-light m-2">
              <img class="small-icon" src="img/fair.svg" alt="" />
            </button>
            <button type="button" id="btnShopping" class="btn btn-light m-2">
              <img class="small-icon" src="img/shopping.svg" alt="" />
            </button>
            <button type="button" id="btnJuice" class="btn btn-light m-2">
              <img class="small-icon" src="img/juice.svg" alt="" />
            </button>
            <button type="button" id="btnCoffee" class="btn btn-light m-2">
              <img class="small-icon" src="img/coffee.svg" alt="" />
            </button>
            <button type="button" id="btnFlower" class="btn btn-light m-2">
              <img class="small-icon" src="img/flower.svg" alt="" />
            </button>
            <button type="button" id="btnNightclub" class="btn btn-light m-2">
              <img class="small-icon" src="img/nightclub.svg" alt="" />
            </button>
            <button type="button" id="btnRing" class="btn btn-light m-2">
              <img class="small-icon" src="img/ring.svg" alt="" />
            </button>
            <button type="button" id="btnTheater" class="btn btn-light m-2">
              <img class="small-icon" src="img/theater.svg" alt="" />
            </button>
            <button type="button" id="btnBallroom" class="btn btn-light m-2">
              <img class="small-icon" src="img/ballroom.svg" alt="" />
            </button>
            <button type="button" id="btnAirplane" class="btn btn-light m-2">
              <img class="small-icon" src="img/airplane.svg" alt="" />
            </button>
            <button type="button" id="btnHouse" class="btn btn-light m-2">
              <img class="small-icon" src="img/house.svg" alt="" />
            </button>
          </div>
          <div class="col-3">
            <button type="button" id="btnUp" class="btn btn-light mx-5">
              <img class="small-icon" src="img/up.svg" alt="" />
            </button>
            <p></p>
            <button type="button" id="btnLeft" class="btn btn-light">
              <img class="small-icon" src="img/left.svg" alt="" />
            </button>
            <button type="button" id="btnDown" class="btn btn-light">
              <img class="small-icon" src="img/down.svg" alt="" />
            </button>
            <button type="button" id="btnRight" class="btn btn-light">
              <img class="small-icon" src="img/right.svg" alt="" />
            </button>
            <p></p>
            <button
              type="button"
              id="btnUndo"
              class="btn btn-outline-dark disabled"
            >
              Undo
            </button>
            <button type="button" id="btnReset" class="btn btn-danger">
              Reset
            </button>
          </div>
          <div class="col">
            <h6>Action List:</h6>
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
